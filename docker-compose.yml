services:
  # Service for Backend Laravel
  backend:
    build:
      context: ./mini-crm-backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./mini-crm-backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm-network

  # Service Nginx for Backend
  nginx:
    image: nginx:1.25-alpine
    container_name: crm-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./mini-crm-backend:/var/www/html
      - ./mini-crm-backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - crm-network

  # Service Database
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: crm-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: crm_laravel
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
      MYSQL_ROOT_PASSWORD: crm_root_password
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # Service for Frontend Vue
  frontend:
    build:
      context: ./mini-crm-frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - crm-network
    depends_on:
      - nginx

networks:
  crm-network:
    driver: bridge

volumes:
  db-data:
    driver: local